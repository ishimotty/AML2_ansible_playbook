---
## Set Hostname
- name: Set Hostname
  hostname:
    name: HOSTNAME00

## Yum Update
- name: Yum update.
  yum:
    name: '*'
    state: latest

## Install Epel Repository
- name: Yum install epel repository.
  shell: amazon-linux-extras install epel

## Install Git Repository
- name: Yum install git.
  yum:
    name: git
    state: latest

## Change Time Zone
- name: Set timezone to Asia/Tokyo.
  timezone:
    name: Asia/Tokyo
